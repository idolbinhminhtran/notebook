<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh đại biểu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container checkin-container">
    <div class="logo-wrapper">
        <img src="ring.png" alt="Outer Ring" class="logo-ring">
        <img src="ring2.png" alt="Secondary Ring" class="logo-ring2">
        <img src="logo.png" alt="Inner Logo" class="logo-inner">
    </div>
    <h3>Điểm danh đại biểu</h3>
    
    <div class="tabs">
        <div class="tab active" data-tab="manual"><i class="fas fa-keyboard"></i> Nhập tên</div>
        <div class="tab" data-tab="qr"><i class="fas fa-qrcode"></i> Quét QR</div>
    </div>

    <div class="tab-content active" id="manual-tab">
        <div class="form-group">
            <div class="icon-input">
                <i class="fas fa-user"></i>
                <div class="autocomplete">
                    <input type="text" id="nameInput" placeholder="Nhập tên của bạn" autocomplete="off" />
                    <div id="suggestions"></div>
                </div>
            </div>
        </div>
        <button id="searchBtn"><i class="fas fa-check-circle"></i> Điểm danh</button>
    </div>

    <div class="tab-content" id="qr-tab">
        <div class="qr-scanner">
            <div class="scanner-overlay">
                <div class="scanner-frame"></div>
            </div>
            <div class="scanner-animation"></div>
            <p class="scanner-text">Đặt mã QR vào khung để quét</p>
            <button id="startScanBtn"><i class="fas fa-camera"></i> Bắt đầu quét</button>
        </div>
    </div>

    <div id="message-container">
        <p id="message"></p>
    </div>
    <a href="index.html"><button class="back-btn"><i class="fas fa-home"></i> Quay lại trang chủ</button></a>
</div>

<script>
  const input = document.getElementById('nameInput');
  const suggestionsDiv = document.getElementById('suggestions');
  const msg = document.getElementById('message');
  const msgContainer = document.getElementById('message-container');
  let participants = [];

  // Tab switching
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      tab.classList.add('active');
      document.getElementById(tab.getAttribute('data-tab') + '-tab').classList.add('active');
      
      // Hide message when switching tabs
      msgContainer.classList.remove('show');
    });
  });

  // QR Scanner simulation
  document.getElementById('startScanBtn').addEventListener('click', function() {
    const scanner = document.querySelector('.scanner-animation');
    scanner.classList.add('scanning');
    this.disabled = true;
    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang quét...';
    
    // Simulate scanning after 3 seconds
    setTimeout(() => {
      scanner.classList.remove('scanning');
      this.disabled = false;
      this.innerHTML = '<i class="fas fa-camera"></i> Bắt đầu quét';
      
      // Show success message
      msg.classList.remove('error');
      msg.innerHTML = '<i class="fas fa-check-circle"></i> Xin chào Nguyễn Văn A, điểm danh thành công!';
      msgContainer.classList.add('show', 'success');
    }, 3000);
  });

  // Load all participant names
  fetch('/api/participants')
    .then(res => res.json())
    .then(data => participants = data)
    .catch(console.error);

  // Filter & show suggestions as you type
  input.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    suggestionsDiv.innerHTML = '';
    if (!q) return;
    participants
      .filter(name => name.toLowerCase().includes(q))
      .slice(0, 10)
      .forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.className = 'suggestion-item';
        div.onclick = () => {
          input.value = name;
          suggestionsDiv.innerHTML = '';
        };
        suggestionsDiv.appendChild(div);
      });
  });

  // Handle check‑in on button click
  document.getElementById('searchBtn').addEventListener('click', () => {
    const name = input.value.trim();
    if (!name) {
      msg.classList.add('error');
      msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Vui lòng nhập tên.';
      msgContainer.classList.add('show');
      return;
    }
    
    // Add loading state
    const originalBtnText = document.getElementById('searchBtn').innerHTML;
    document.getElementById('searchBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
    document.getElementById('searchBtn').disabled = true;
    
    fetch('/api/checkin', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    })
    .then(r => r.json())
    .then(data => {
      // Reset button
      document.getElementById('searchBtn').innerHTML = originalBtnText;
      document.getElementById('searchBtn').disabled = false;
      
      if (data.success) {
        msg.classList.remove('error');
        msg.innerHTML = `<i class="fas fa-check-circle"></i> Chúc mừng ${name}, điểm danh thành công!`;
        msgContainer.classList.add('show', 'success');
        msgContainer.classList.remove('error');
      } else {
        msg.classList.add('error');
        msg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.error || 'Lỗi điểm danh.'}`;
        msgContainer.classList.add('show', 'error');
        msgContainer.classList.remove('success');
      }
    })
    .catch(() => {
      // Reset button
      document.getElementById('searchBtn').innerHTML = originalBtnText;
      document.getElementById('searchBtn').disabled = false;
      
      msg.classList.add('error');
      msg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Lỗi server.';
      msgContainer.classList.add('show', 'error');
      msgContainer.classList.remove('success');
    });
  });

  // Submit on Enter
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      document.getElementById('searchBtn').click();
    }
  });
</script>
</body>
</html>
